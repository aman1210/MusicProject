<div class="weekList">
  <h4 align="center">Weekly Top</h4>
  <div *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
  <div class="list" *ngIf="!isLoading">
    <a
      class="list-group-item"
      *ngFor="let song of songs; let i = index"
      (click)="onSelect(song, i)"
    >
      {{ i + 1 }}. <img src="{{ song.albumArt }}" height="25px" />
      {{ song.name }}
    </a>
  </div>
</div>
